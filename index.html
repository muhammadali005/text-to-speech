<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Text To Speech in JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="wrapper col-12 col-md-6 col-lg-4">
        <header class="text-center mb-4">Text To Speech</header>
        <form action="#">
          <div class="mb-3">
            <label for="textInput" class="form-label">Enter Text</label>
            <textarea id="textInput" class="form-control" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label for="voiceSelect" class="form-label">Select Voice</label>
            <select id="voiceSelect" class="form-select"></select>
          </div>
          <div class="mb-3">
            <label for="repeatCount" class="form-label">Number of Repeats</label>
            <input type="number" id="repeatCount" class="form-control" value="1" min="1">
          </div>
          <button type="submit" class="btn btn-primary w-100">Convert To Speech</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
